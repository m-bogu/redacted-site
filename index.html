<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedactedRifle</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/m-bogu/redacted-site/main/assets/background.jpg') center/cover no-repeat fixed;
      color: #d0d0d0;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0);
      transition: background 0.3s ease;
      z-index: 0;
    }

    body.hovering::before {
      background: rgba(0, 0, 0, 0.35);
    }

    .overlay {
      position: relative;
      z-index: 1;
      background: rgba(10, 10, 10, 0.35);
      padding: 2.5rem 3rem;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      transition: transform 0.25s ease;
    }

    .overlay:hover {
      transform: scale(1.015);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    a.button {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      color: #fff;
      background: #00b4ff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.05em;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background: #0091cc;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      a.button {
        font-size: 0.95rem;
        padding: 0.75rem 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="card">
    <h1>RedactedRifle Systems</h1>
    <a class="button" href="https://glances.redactedrifle.com" target="_blank">Dashboard Login</a>
  </div>

  <script>
    const card = document.getElementById('card');
    card.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
    card.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
  </script>
</body>
</html>
