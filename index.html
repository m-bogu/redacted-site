<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[REDACTED]rifle Systems</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Titillium Web', sans-serif;
      color: #bfbfbf;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://raw.githubusercontent.com/m-bogu/redacted-site/main/assets/background.jpg') center/cover no-repeat fixed;
      transition: filter 0.4s ease;
      z-index: 1;
    }

    .background.blurred {
      filter: blur(6px);
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(20, 20, 20, 0.6);
      padding: 3rem;
      border-radius: 12px;
      transition: background-color 0.3s ease, opacity 0.8s ease, transform 0.8s ease;
      text-align: center;
    }

    .overlay:hover {
      background-color: rgba(10, 10, 10, 0.8);
    }

    .overlay.fade-out {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #222;
      color: #bfbfbf;
      border: 1px solid #444;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    a.button:hover {
      background-color: #444;
      border-color: #666;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const overlay = document.querySelector(".overlay");
      const background = document.querySelector(".background");
      const loginBtn = document.querySelector(".button");

      if (overlay && background && loginBtn) {
        overlay.addEventListener("mouseenter", () => {
          background.classList.add("blurred");
        });

        overlay.addEventListener("mouseleave", () => {
          background.classList.remove("blurred");
        });

        loginBtn.addEventListener("click", (e) => {
          e.preventDefault(); // Stop immediate redirect
          overlay.classList.add("fade-out");
          background.classList.remove("blurred");

          setTimeout(() => {
            window.location.href = loginBtn.href;
          }, 800); // Match fade transition time
        });
      }
    });
  </script>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="overlay">
      <h1>[REDACTED]rifle Systems</h1>
      <a class="button" href="https://glances.redactedrifle.com" target="_blank">Dashboard Login</a>
    </div>
  </div>
</body>
</html>
