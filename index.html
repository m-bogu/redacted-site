<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedactedRifle Systems</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Titillium Web', sans-serif;
      background: url('https://raw.githubusercontent.com/m-bogu/redacted-site/main/assets/background.jpg') center/cover no-repeat fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.3s ease;
      color: #bfbfbf; /* Pale gray */
    }

    body.blurred {
      filter: blur(4px);
    }

    .overlay {
      backdrop-filter: blur(0px);
      transition: backdrop-filter 0.3s ease, background-color 0.3s ease;
      padding: 3rem;
      border-radius: 12px;
      background-color: rgba(20, 20, 20, 0.6);
      z-index: 10;
    }

    .overlay:hover {
      backdrop-filter: blur(4px);
      background-color: rgba(10, 10, 10, 0.8);
    }

    .container {
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #222;
      color: #bfbfbf;
      border: 1px solid #444;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    a.button:hover {
      background-color: #444;
      border-color: #666;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    // Add blur to body when hovering over the overlay
    document.addEventListener("DOMContentLoaded", () => {
      const overlay = document.querySelector(".overlay");
      const body = document.body;

      overlay.addEventListener("mouseenter", () => {
        body.classList.add("blurred");
      });

      overlay.addEventListener("mouseleave", () => {
        body.classList.remove("blurred");
      });
    });
  </script>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>[REDACTED]rifle Systems</h1>
      <a class="button" href="https://glances.redactedrifle.com" target="_blank">Dashboard Login</a>
    </div>
  </div>
</body>
</html>
